name: Publish django-guid to PyPI and TestPyPI ðŸ“¦

on: push

jobs:
  build-and-publish:
    name: Build and publish django-guid to PyPI and TestPyPI ðŸ“¦
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-publish-pypi.txt
    - name: Build
      run: |
        python setup.py sdist bdist_wheel
    - name: Publish distribution ðŸ“¦ to Test PyPI
      if: startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish distribution of django-guid to PyPI ðŸ“¦
      if: startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}
